<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Taskly</h1>
    </header>
    <main>
        <div class="column" id="to-do">
            <h2>To Do</h2>
            <div class="input-container">
                <button class="add-task-button">+</button>
                <input type="text" class="task-input" placeholder="Add Task">
            </div>
            <div class="task-list"></div>
        </div>
        <div class="column" id="in-progress">
            <h2>In-Progress</h2>
            <div class="input-container">
                <button class="add-task-button">+</button>
                <input type="text" class="task-input" placeholder="Add Task">
            </div>
            <div class="task-list"></div>
        </div>
        <div class="column" id="review">
            <h2>Review</h2>
            <div class="input-container">
                <button class="add-task-button">+</button>
                <input type="text" class="task-input" placeholder="Add Task">
            </div>
            <div class="task-list"></div>
        </div>
        <div class="column" id="completed">
            <h2>Completed</h2>
            <div class="input-container">
                <button class="add-task-button">+</button>
                <input type="text" class="task-input" placeholder="Add Task">
            </div>
            <div class="task-list"></div>
        </div>
        <div class="column" id="backlog">
            <h2>Backlog</h2>
            <div class="input-container">
                <button class="add-task-button">+</button>
                <input type="text" class="task-input" placeholder="Add Task">
            </div>
            <div class="task-list"></div>
        </div>
    </main>
    <div class="trash-bin" id="trash-bin">
        üóëÔ∏è
    </div>
    <script src="app.js"></script>
</body>
</html>
