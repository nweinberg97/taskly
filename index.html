<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="tasklyfavicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Taskly</h1>
    </header>
    <main>
        <div class="column" id="to-do">
            <h2>To Do</h2>
            <div class="input-container">
                <button class="add-task-button">+</button>
                <input type="text" class="task-input" placeholder="Add Task">
            </div>
            <div class="task-list"></div>
        </div>
        <div class="column" id="in-progress">
            <h2>In-Progress</h2>
            <div class="input-container">
                <button class="add-task-button">+</button>
                <input type="text" class="task-input" placeholder="Add Task">
            </div>
            <div class="task-list"></div>
        </div>
        <div class="column" id="review">
            <h2>Review</h2>
            <div class="input-container">
                <button class="add-task-button">+</button>
                <input type="text" class="task-input" placeholder="Add Task">
            </div>
            <div class="task-list"></div>
        </div>
        <div class="column" id="completed">
            <h2>Completed</h2>
            <div class="input-container">
                <button class="add-task-button">+</button>
                <input type="text" class="task-input" placeholder="Add Task">
            </div>
            <div class="task-list"></div>
        </div>
        <div class="column" id="backlog">
            <h2>Backlog</h2>
            <div class="input-container">
                <button class="add-task-button">+</button>
                <input type="text" class="task-input" placeholder="Add Task">
            </div>
            <div class="task-list"></div>
        </div>
    </main>

    <!-- Pomodoro Timer Overlay -->
    <div id="pomodoro-overlay" class="hidden">
        <div id="pomodoro-timer">
            <div id="time-display">20:00</div>
            <div id="timer-controls">
                <button id="start-pause-button">Start</button>
                <button id="reset-button">Reset</button>
            </div>
            <div class="timer-modes">
                <button data-time="15">15 Min</button>
                <button data-time="20" class="active">20 Min</button>
                <button data-time="25">25 Min</button>
                <button data-time="30">30 Min</button>
            </div>
        </div>
    </div>

    <div class="trash-bin" id="trash-bin">
        üóëÔ∏è
    </div>
    <script src="app.js"></script>
</body>
</html>
